<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stat Preview Card</title>
</head>
<body>
    <div class="stat-card">
        <div class="main">
            <p class="heading">Get <span>insights</span> that help your business grow.</p>
            <p class="copy">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="stat-line">
                <div class="stat-group">
                    <p class="stat">10k+</p>
                    <p class="stat-heading">COMPANIES</p>
                </div>
                <div class="stat-group">
                    <p class="stat">314</p>
                    <p class="stat-heading">TEMPLATES</p>
                </div>
                <div class="stat-group">
                    <p class="stat">12M+</p>
                    <p class="stat-heading">QUERIES</p>
                </div>
            </div>
        </div>
        <div class="hero">
            <div class="overlay"></div>
                <!-- <img class="hero-img" src="./images/image-header-desktop.jpg" alt=""> -->
                <picture>
                    <source media="(max-width: 376px)" srcset="./images/image-header-mobile.jpg">
                    <img class="hero-img" src="./images/image-header-desktop.jpg" alt="Office">
                </picture>
        </div>
    </div>
</body>
</html>
